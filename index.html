<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body class="ext-container">
  <p>
    <div>
      <img src="images/logo.svg" class = "imgLogo">
    </div>   
    <div class = "calculator">
      <div class = "left area" id = "bill">
        <h6>Bill</h6>
        <div class="input-group mb-3">
          <input id = "money" type="text" class="form-control" placeholder="0">
        </div>
        <h6>Select Tip %</h6>
        <div class = "group" id = "percentage">
          <button class = "box small one btn" id = "one">5%</button>
          <button class = "box small two btn" id = "two">10%</button>
          <button class = "box small three btn" id = "three">15%</button>
          <button class = "box small four btn" id = "four">25%</button>
          <button class = "box small five btn" id = "five">50%</button>
          <input class = "box custom form-control" type="text" placeholder="Custom" id = "custom" onclick = "buttons(); customs();">
        </div>
        <h6>Number of People</h6>
        <div class="input-group mb-3">
          <input id = "people" type="text" class="form-control" placeholder="0">
        </div>
      </div>
      <div class = "right area">
        <div class = "row align-items-start">
          <div class = "col">
            <h5>Tip Amount</h5>
            <p>/ person</p>
          </div>
          <h2 class = "col" id = "amount">$0.00</h2>
        </div>
        <div class = "row align-items-start">
          <div class = "col">
            <h5>Total</h5>
            <p>/ person</p>
          </div>
          <h2 class = "col" id = "total">$0.00</h2>
        </div>
        <div class = "invisible"></div>
        <button class = "btn btn-primary btn-lg btn-block" id = "reset" onclick = "calculate()">CALCULATE</button>
      </div>
    </div>
    </div>
  </p>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script text="text/javascript" src="code.js"></script>
</body>
</html>
